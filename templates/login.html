<!DOCTYPE html>
<html lang="en" class="colors theme-dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <link rel="icon" href="static/assets/favico.svg"/>
    <title>Login</title>
    <link rel="stylesheet" href="static/style/style/global.css">
    <link rel="stylesheet" href="static/style/layout/logo.css">
    <link rel="stylesheet" href="static/style/layout/authentication.css" >
</head>
<body>
    <div class="root-layout">

        <div class="left-side">
            <img class="logo" src="../static/resources/logo.svg" alt="logo">
        </div>

        <div class="right-side">

            <div class="auth-info">Don't have an account, <a href="/register">Register</a> instead.</div>

           <div class="auth-component">
               <div class="title-1">Login</div>

               <br>

               <form class="authentication-inputs">

                   <div class="input-component">
                        <label for="register-username-field" class="input-label">Username or Email</label>
                        <input type="text" name="register-username" id="register-username-field" class="input-field" minlength="8" required>
                   </div>

                   <div class="input-component">
                       <label for="register-password-field" class="input-label">Password</label>
                       <input type="password" name="register-email" id="register-password-field" class="input-field" minlength="8" required>
                   </div>

                   <br>

                   <button type="submit" class="button button-large primary">Login</button>

               </form>

           </div>

        </div>

    </div>

    <script src="static/js/util/toggle_theme.js"></script>

</body>
</html>
