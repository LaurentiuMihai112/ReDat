<!DOCTYPE html>
<html lang="en" class="colors theme-dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <meta name="description" content="Create an account and explore the most popular subreddits.">
    <link rel="icon" href="/static/assets/favico.svg"/>
    <title>Register</title>
    <link rel="stylesheet" href="/static/style/style/global.css">
    <link rel="stylesheet" href="/static/style/layout/logo.css">
    <link rel="stylesheet" href="/static/style/layout/authentication.css" >
</head>
<body>
    <div class="root-layout">

        <div class="left-side">
            <img class="logo" src="/static/resources/logo.svg" alt="logo">
        </div>

        <div class="right-side">

            <div class="auth-info">Already have an account, <a href="/login">Log In</a> instead.</div>

           <div class="auth-component">
               <div class="title-1">Create account</div>

               <br>

               <form class="authentication-inputs" id="register-form">

                   <div class="input-component">
                        <label for="register-username-field" class="input-label">Username</label>
                        <input type="text" name="username" id="register-username-field" class="input-field" minlength="8" required>
                   </div>

                   <div class="two-inputs">
                       <div class="input-component">
                           <label for="firstname-field" class="input-label">Firstname</label>
                           <input type="text" name="firstname" id="firstname-field" class="input-field" minlength="8" required>
                       </div>

                       <div class="input-component">
                           <label for="lastname-field" class="input-label">Lastname</label>
                           <input type="text" name="lastname" id="lastname-field" class="input-field" minlength="8" required>
                       </div>
                   </div>

                   <div class="input-component">
                       <label for="register-email-field" class="input-label">Email</label>
                       <input type="email" name="email" id="register-email-field" class="input-field" minlength="10" required>
                   </div>

                   <div class="two-inputs">
                       <div class="input-component">
                           <label for="register-password-field" class="input-label">Password</label>
                           <input type="password" name="password" id="register-password-field" class="input-field" minlength="8" required>
                       </div>

                       <div class="input-component">
                           <label for="register-repassword-field" class="input-label">Confirm</label>
                           <input type="password" name="passconfirmation" id="register-repassword-field" class="input-field" minlength="8" required>
                       </div>
                   </div>

                   <div class="input-component">
                       <label for="image-url-field" class="input-label">Image Url</label>
                       <input type="url" name="image_url" id="image-url-field" class="input-field" minlength="8">
                       <button type="button" class="button primary" id="preview-button">Preview</button>
                   </div>

                   <div id="preview-image"></div>

                   <br>

                   <button class="button button-large primary">Create Account</button>

                   <div class="error-text" id="error-text"></div>

               </form>

           </div>

        </div>

    </div>

    <script src="/static/js/util/toggle_theme.js"></script>
    <script type="module" src="/static/js/util/util.js"></script>
    <script type="module" src="/static/js/register.js"></script>

</body>
</html>
