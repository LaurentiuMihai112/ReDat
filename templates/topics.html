<!DOCTYPE html>
<html lang="en" class="colors theme-dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics of Interest</title>
    <link rel="icon" href="/static/assets/favico.svg"/>
    <link rel="stylesheet" href=/static/style/layout/topics.css>
</head>

<body>
<header id="header">
    <div class="logo"><img src="/static/resources/logo.svg" alt="Logo"></div>
    <div class="user-info">Welcome, <b>{username}</b>!</div>
</header>


<div id="middle-bar">
    <div class="preferences-component">
        <h1>Topics of interest</h1>
        <div>

            <div id="topics-option">
                <h2>Your Topics</h2>

                <div class="user-preferences">
                    {user_topics}
                </div>

                <h2>All Topics</h2>
                <div class="all-topics-container">
                    {all_topics}
                </div>
            </div>

        </div>

        <button type="submit" class="button button-large primary">Start exploring</button>

    </div>
</div>

<script src="/static/js/util/toggle_theme.js"></script>
</body>
</html>
