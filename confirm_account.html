<!DOCTYPE html>
<html lang="en" class="colors theme-dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Account</title>
</head>
<body>
<header id="header">
    <div class="logo"><img src="resources/logo.svg" alt="Logo"></div>
    <link rel="stylesheet" href="style/layout/confirm_account.css">
</header>

<div id="middle-bar">
    <div class="component">
        <h1>Confirm Account</h1>
        <div>
            <input class="input-field" inputmode="numeric" type="text" placeholder="XXXXXX">
        </div>
        <p>We've sent you a verification code on your email. Please check your email to continue</p>
        <div>
            <button type="submit" class="button button-large primary">Confirm Account</button>
        </div>
    </div>
</div>
<script src="js/toggle_theme.js"></script>
</body>
</html>
